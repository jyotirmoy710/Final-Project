<div class="container-fluid main gx-0">
    <div class="container mx-auto">
        <div class="row">
        <div class="revw py-2">
            <h2 class="d-flex justify-content-center text-light">Review</h2>
        </div>
        <ng-container *ngFor="let m of pmovie">
            <div class="col-12 col-sm-12 col-md-12 col-xl-12 col-lg-12 my-2">
                <div class="card">
                    <div class="card-header">
                        {{m?.fullname}}
                    </div>
                    <div class="card-body">
                      <blockquote class="blockquote mb-0">
                        <p>{{m?.movie}}</p>
                        <p>{{m?.review}}</p>
                      </blockquote>
                    </div>
                  </div>
            </div>
        </ng-container>
    </div>
    </div>
</div>
